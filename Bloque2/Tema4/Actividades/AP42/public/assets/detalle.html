    <?php foreach ($users as $user){ ?>
    <tr>
        <td><?php echo htmlspecialchars($user->getId()) ?></td>
        <td><?php echo htmlspecialchars($user->getNombre()) ?></td>
        <td><?php if ($user->isEstado()) {
            echo "Activo";
            } else {
            echo "Desactivado";
            }
            ?></td>
        <td><?php foreach($user->getOperations() as $operations) {
            echo $operations->getResultado() . " ";
            }
            ?></td>
    </tr>
